<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Join VIPorterâœˆ</h1>
      <form data-bind="submit: checkInputs">
        <fieldset>
          <legend>Login information</legend>

          <div class="form-section">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              data-bind="value: email, class: errors.email"
            />
            <div
              class="error-message"
              data-bind="text: errors.email, visible: errors.email"
            ></div>
          </div>

          <div class="form-section">
            <label for="password1">Password</label>
            <input
              type="password"
              id="password1"
              data-bind="value: password1"
            />
            <div
              class="error-message"
              data-bind="text: errors.password1, visible: errors.password1"
            ></div>
          </div>

          <div class="form-section">
            <label for="password2">Re-enter password</label>
            <input
              type="password"
              id="password2"
              data-bind="value: password2"
            />
            <div
              class="error-message"
              data-bind="text: errors.password2, visible: errors.password2"
            ></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Personal information</legend>

          <div class="form-section">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" data-bind="value: firstName" />
            <div
              class="error-message"
              data-bind="text: errors.firstName, visible: errors.firstName"
            ></div>
          </div>

          <div class="form-section">
            <label for="middle-name">Middle name (if shown on ID)</label>
            <input type="text" id="middle-name" data-bind="value: middleName" />
          </div>

          <div class="form-section">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" data-bind="value: lastName" />
            <div
              class="error-message"
              data-bind="text: errors.lastName, visible: errors.lastName"
            ></div>
          </div>

          <div class="form-section">
            <label for="gender">Gender</label>
            <select
              name="gender"
              id="gender"
              data-bind="options: genderOptions, value: $data, optionText: $data, optionsCaption: 'Please Select'"
            >
            </select>
            <div
              class="error-message"
              data-bind="text: $root.errors.gender, visible: $root.errors.gender"
            ></div>
            <!-- why did I have to user $root here for accessing "errors" and not above for genderOptions??? has to do with new binding context for genderOptions?? -->
          </div>

          <fieldset class="dob-form-section">
            <legend>Date of birth</legend>

            <div class="form-section">
              <label for="dob-year" class="visually-hidden">Year</label>
              <select
                name="dob-year"
                id="dob-year"
                data-bind="options: $root.dobYearOptions, value: $data, optionText: $data, optionsCaption: 'Year',, event: {change: $root.handleDobYearChange}"
              ></select>
            </div>

            <div class="form-section">
              <label for="dob-month" class="visually-hidden">Month</label>
              <select
                name="dob-month"
                id="dob-month"
                data-bind="options: $root.dobMonthOptions, value: $data, optionText: $data, optionsCaption: 'Month', event: {change: $root.handleDobMonthChange}"
              ></select>
            </div>

            <div class="form-section">
              <label for="dob-day" class="visually-hidden">Day</label>
              <select
                name="dob-day"
                id="dob-day"
                data-bind="options: $root.dobDayOptions, value: $data, optionText: $data, optionsCaption: 'Day', event: {change: $root.handleDobDayChange}"
              ></select>
            </div>
            <div
              class="error-message"
              data-bind="text: $root.errors.dob, visible: $root.errors.dob"
            ></div>
          </fieldset>

          <div class="form-section">
            <label for="street-address-1">Street address</label>
            <input
              type="text"
              id="street-address-1"
              data-bind="value: $root.streetAddress1"
            />
            <div
              class="error-message"
              data-bind="text: $root.errors.streetAddress1, visible: $root.errors.streetAddress1"
            ></div>
          </div>

          <div class="form-section">
            <label for="street-address-2"
              >Street address line 2 (optional)</label
            >
            <input
              type="text"
              id="street-address-2"
              data-bind="value: $root.streetAddress2"
            />
          </div>

          <div class="form-section">
            <label for="country">Country</label>
            <select
              name="country"
              id="country"
              data-bind="options: $root.countryOptions, value: $data, optionText: $data, optionsCaption: 'Please Select', event: {change: $root.handleSelectChange}"
            ></select>
            <div
              class="error-message"
              data-bind="text: $root.errors.country, visible: $root.errors.country"
            ></div>
          </div>

          <div
            class="form-section prov-state-section"
            data-bind="visible: $root.isCanadaOrUS"
          >
            <label for="prov-state">Province or state</label>
            <select
              name="prov-state"
              id="prov-state"
              data-bind="options: $root.provStateOptions, value: $data, optionText: $data, optionsCaption: 'Please Select', event: {change: $root.handleSelectChange}"
            ></select>
            <div
              class="error-message"
              data-bind="text: $root.errors.provState, visible: $root.errors.provState"
            ></div>
          </div>

          <div class="form-section">
            <label for="town-city">Town or city</label>
            <input
              type="text"
              id="town-city"
              data-bind="value: $root.townCity"
            />
            <div
              class="error-message"
              data-bind="text: $root.errors.townCity, visible: $root.errors.townCity"
            ></div>
          </div>

          <div class="form-section">
            <label for="postal-zip-code">Postal/zip code</label>
            <input
              type="text"
              id="postal-zip-code"
              data-bind="value: $root.postalZipCode"
            />
            <div
              class="error-message"
              data-bind="text: $root.errors.postalZipCode, visible: $root.errors.postalZipCode"
            ></div>
          </div>

          <div class="form-section">
            <label for="phone-type">Phone type</label>
            <select
              name="phone-type"
              id="phone-type"
              data-bind="options: $root.phoneTypeOptions, value: $data, optionText: $data, optionsCaption: 'Please Select', event: {change: $root.handleSelectChange}"
            ></select>
            <div
              class="error-message"
              data-bind="text: $root.errors.phoneType, visible: $root.errors.phoneType"
            ></div>
          </div>

          <div class="form-section">
            <label for="phone-number">Phone number</label>
            <input
              type="text"
              id="phone-number"
              data-bind="value: $root.phoneNumber"
            />
            <div
              class="error-message"
              data-bind="text: $root.errors.phoneNumber, visible: $root.errors.phoneNumber"
            ></div>
          </div>

          <div class="form-section">
            <label for="preferred-lang">Preferred language</label>
            <select
              name="preferred-lang"
              id="preferred-lang"
              data-bind="options: $root.preferredLangOptions, value: $data, optionText: $data, optionsCaption: 'Please Select', event: {change: $root.handleSelectChange}"
            ></select>
            <div
              class="error-message"
              data-bind="text: $root.errors.preferredLang, visible: $root.errors.preferredLang"
            ></div>
          </div>
        </fieldset>

        <button type="submit">Join now</button>
      </form>

      <div>first Name: <span data-bind="text: $root.firstName"></span></div>
      <!-- why does this also need $root???? -->

      <div>
        <h2>All Users</h2>
        <ul data-bind="visible: $root.users().length > 0,foreach: $root.users">
          <!-- why does this also need $root???? -->
          <li>
            <p data-bind="text: name.firstName + ' ' + name.lastName"></p>
          </li>
        </ul>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
